<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('assets/shared/images/login.jpg');"></div>  
    <div class="contents order-2 order-md-1">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <div class="login-rectangle p-4 p-md-5 shadow rounded-4 bg-white">
              <h3 class="text-center">Ingresa a <strong>Transacto</strong></h3>
              <form [formGroup]="loginForm" (ngSubmit)="submit()">
                <div class="form-group first mb-4">
                  <label for="email">Email</label>
                  <input id="email" formControlName="email" type="email" class="form-control" placeholder="your-email@gmail.com">
                  <div class="error-list" *ngIf="fc['email'].errors && isSubmitted"> 
                    <div *ngIf="fc['email'].errors['required']">Email is required</div>
                    <div *ngIf="fc['email'].errors['email']">Email is invalid</div>
                  </div>
                </div>
                <div class="form-group last mb-4">
                  <label for="password">Contrase√±a</label>
                  <input id="password" formControlName="password" type="password" class="form-control" placeholder="Your Password">
                  <div class="error-list" *ngIf="fc['password'].errors && isSubmitted"> 
                    <div *ngIf="fc['password'].errors['required']">Password is required</div>
                  </div>
                </div>
                <div class="d-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-0"><span class="caption me-2">Recuerdame</span>
                    <input type="checkbox" formControlName="rememberMe">
                    <div class="control__indicator"></div>
                  </label>
                </div>
                <button type="submit" class="btn btn-block btn-primary">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
