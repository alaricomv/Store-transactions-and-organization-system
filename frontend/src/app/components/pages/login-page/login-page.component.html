<div class="d-lg-flex half">
  <div class="bg order-1 order-md-2" style="background-image: url('assets/shared/images/login.jpg');"></div>
  <div class="contents order-2 order-md-1">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div>
          <div class="login-rectangle p-4 p-md-5 shadow rounded-4 bg-white big-login">
            <h3 class="text-center">Ingresa a <strong>Transacto</strong></h3>
            <form [formGroup]="loginForm" (ngSubmit)="submit()">
              <div class="form-group first mb-4">
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>Email</mat-label>
                  <input matInput id="email" formControlName="email" type="email">
                </mat-form-field>
                <div class="error-list" *ngIf="fc['email'].errors && isSubmitted">
                  <div *ngIf="fc['email'].errors['required']">Email is required</div>
                  <div *ngIf="fc['email'].errors['email']">Email is invalid</div>
                </div>
              </div>
              <div class="form-group last mb-4">
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>Contraseña</mat-label>
                  <input matInput id="password" formControlName="password" type="password">
                </mat-form-field>
                <div class="error-list" *ngIf="fc['password'].errors && isSubmitted">
                  <div *ngIf="fc['password'].errors['required']">Password is required</div>
                </div>
              </div>
              <div class="d-flex mb-5 align-items-center justify-content-center">
                <mat-checkbox formControlName="rememberMe">
                  Recuerdame
                </mat-checkbox>
              </div>
              <button type="submit" class="btn btn-block btn-primary d-block mx-auto">Login</button>
            </form>
            <div class="text-center mt-3">
              ¿Aun no tienes cuenta?
              <a routerLink="/register" (click)="onRegisterClick()" class="fw-bold">Registrate aqui</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
