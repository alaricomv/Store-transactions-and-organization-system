<div class="register-bg-container">
  <div class="register-bg-image"></div>
  <div class="register-contents">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div>
          <div class="register-rectangle p-4 p-md-5 shadow rounded-4 bg-white">
            <h3 class="text-center">
              <span lang="es-ES">Regístrate en </span> <span lang="en-GB">Register on </span> <strong>Transacto</strong>
            </h3>
            <form class="register-form" [formGroup]="registerForm" (ngSubmit)="register()">
              <mat-form-field appearance="fill" class="full-width mb-4">
                <mat-label>
                  <span lang="es-ES">Email</span>
                  <span lang="en-GB">Email</span>
                </mat-label>
                <input matInput type="email" required formControlName="email">
              </mat-form-field>
              <mat-form-field appearance="fill" class="full-width mb-4">
                <mat-label>
                  <span lang="es-ES">Nombre de la empresa</span>
                  <span lang="en-GB">Company Name</span>
                </mat-label>
                <input matInput type="text" required formControlName="company_name">
              </mat-form-field>
              <mat-form-field appearance="fill" class="full-width mb-4">
                <mat-label>
                  <span lang="es-ES">Nombre de la sucursal</span>
                  <span lang="en-GB">Branch Name</span>
                </mat-label>
                <input matInput type="text" required formControlName="branch_name">
              </mat-form-field>
              <mat-form-field appearance="fill" class="full-width mb-4">
                <mat-label>
                  <span lang="es-ES">Contraseña</span>
                  <span lang="en-GB">Password</span>
                </mat-label>
                <input matInput type="password" required formControlName="password">
              </mat-form-field>
              <button type="submit" class="btn btn-block btn-primary d-block mx-auto">
                <span lang="es-ES">Registrarse</span>
                <span lang="en-GB">Sign Up</span>
              </button>
            </form>
            <div class="text-center mt-3">
              <span lang="es-ES">¿Ya tienes cuenta? </span>
              <span lang="en-GB">Already have an account? </span>
              <a (click)="onLoginClick()" class="fw-bold">
                <span lang="es-ES">Inicia sesión aquí</span>
                <span lang="en-GB">Log in here</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
