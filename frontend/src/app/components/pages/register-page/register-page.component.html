<div class="register-bg-container">
  <div class="register-bg-image"></div>
  <div class="register-contents">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div>
          <div class="register-rectangle p-4 p-md-5 shadow rounded-4 bg-white">
            <h3 class="text-center">Registrate en <strong>Transacto</strong></h3>
            <form class="register-form" [formGroup]="registerForm" (ngSubmit)="register()">
              <mat-form-field appearance="fill" class="full-width mb-4">
                <mat-label>Email</mat-label>
                <input matInput type="email" required formControlName="email">
              </mat-form-field>
              <mat-form-field appearance="fill" class="full-width mb-4">
                <mat-label>Nombre de la empresa</mat-label>
                <input matInput type="text" required formControlName="company_name">
              </mat-form-field>
              <mat-form-field appearance="fill" class="full-width mb-4">
                <mat-label>Nombre de la sucursal</mat-label>
                <input matInput type="text" required formControlName="branch_name">
              </mat-form-field>
              <mat-form-field appearance="fill" class="full-width mb-4">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" required formControlName="password">
              </mat-form-field>
              <button type="submit" class="btn btn-block btn-primary d-block mx-auto">Registrarse</button>
            </form>
            <div class="text-center mt-3">
              ¿Ya tienes cuenta?
              <a (click)="onLoginClick()" class="fw-bold">Inicia sesión aquí</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
